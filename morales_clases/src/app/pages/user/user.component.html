<div class="container">
  <br>
  <form (submit)="submitForm()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="userData.nombre" name="nombre" required>
    </div>

    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido:</label>
      <input type="text" class="form-control" id="apellido" [(ngModel)]="userData.apellido" name="apellido" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="userData.email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono:</label>
      <input type="tel" class="form-control" id="telefono" [(ngModel)]="userData.telefono" name="telefono" required>
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección:</label>
      <input type="text" class="form-control" id="direccion" [(ngModel)]="userData.direccion" name="direccion" required>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
